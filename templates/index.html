<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai & Eng Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f06292, #ba68c8); 
            font-family: 'Arial', sans-serif;
            color: #fff; 
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        .form-control, .btn-primary {
            border-radius: 25px; 
        }
        .form-control {
            padding: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .btn-primary {
            padding: 12px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #4CAF50, #8BC34A); 
            border: none;
            transition: all 0.3s ease-in-out; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #388E3C, #689F38); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); 
        }
        .result-box {
            background: linear-gradient(135deg, #2196F3, #03A9F4);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            animation: slide-up 0.5s ease-in-out forwards;
        }
        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-box h5 {
            color: #fff;
            margin-bottom: 10px;
        }
        .result-box p {
            color: #fff; 
            font-size: 1rem; 
        }
        #loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center">Thai & Eng Convertor</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="input_text" class="form-label">ใส่ข้อความ:</label> 
                        <textarea class="form-control" id="input_text" name="input_text" rows="4" placeholder="พิมพ์ข้อความที่นี่">{{ input_text }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">แปลงภาษา</button>
                </form>

                <div id="loading-spinner"></div>

                {% if output_text %}
                <div class="result-box">
                    <h5>ผลลัพธ์:</h5>
                    <p>{{ output_text }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const loadingSpinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', function() {
            loadingSpinner.style.display = 'block'; 
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
