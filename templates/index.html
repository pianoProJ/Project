<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Corrector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif; /* Add a modern font */
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            font-weight: 600; /* Make the heading bolder */
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            opacity: 0; /* Initially hide the result box */
            transform: translateY(20px); /* Slide it down a bit */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Add smooth transitions */
        }
        .result-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* Add some hover effect to the button */
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Thai & Eng Convertor</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="input_text" class="form-label">Input Text</label>
                        <textarea class="form-control" id="input_text" name="input_text" rows="4">{{ input_text }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                {% if output_text %}
                <div class="result-box show"> {/* Add 'show' class when there's output */}
                    <h5>Corrected Text:</h5>
                    <p>{{ output_text }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
