<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Corrector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ... CSS เดิม ... */

        .result-box {
            /* ... CSS เดิม ... */
            animation: fade-in-up 0.5s ease forwards; /* เพิ่ม animation fade-in-up */
        }

        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #loading-spinner { /* CSS สำหรับ loading spinner */
            display: none; /* ซ่อนไว้ตอนเริ่มต้น */
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db; 
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center">Thai & Eng Convertor</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="input_text" class="form-label">Input Text</label>
                        <textarea class="form-control" id="input_text" name="input_text" rows="4">{{ input_text }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <div id="loading-spinner"></div>  {% if output_text %}
                <div class="result-box show">
                    <h5>Corrected Text:</h5>
                    <p>{{ output_text }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // JavaScript สำหรับควบคุมการแสดง loading spinner
        const form = document.querySelector('form');
        const loadingSpinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', function() {
            loadingSpinner.style.display = 'block'; // แสดง loading spinner เมื่อกด Submit
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
